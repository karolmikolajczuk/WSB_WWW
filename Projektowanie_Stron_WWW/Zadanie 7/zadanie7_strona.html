<html>

    <div id="top">Zadanie 7</div>
    <div style="overflow-x:auto;" id="content">

        <br>

        <!-- Menu filtrowania -->

          <option value="Madryt Barcelona">Hiszpania</option>
          <option value="Gdańsk Warszawa Berlin Monachium Londyn Liverpool Madryt Barcelona Wiedeń Berno">Europa</option>
          <option value="Boston Miami">Ameryka</option>
        </select>
        <!-- Koniec menu filtrowania -->
      </nav>

      <!-- Tabela -->
      <table id="table_full">
        <thead id="head_table"></thead>
        <tbody id="body_table"></tbody>
        <tfoot id="foot_table"></tfoot>
      </table>
      <!-- Koniec tabeli -->
    </div>
    <div id="foot">Karol Mikołajczuk</div>

  <script type="text/javascript" src="./zadanie7_skrypt.js"></script>
